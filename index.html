<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"  />
        <script src="https://kit.fontawesome.com/f8139cb276.js" crossorigin="anonymous"></script>
        <title>FishEye</title>
    </head>

    <body>

        <header role="banner">
            <a href="index.html" aria-label="FishEye" id="logo"><img src="images/logo.svg" alt="Fisheye Home page" /></a>
            <nav aria-label="photographer categories" role="navigation of tagged photographers">
                <ul class="tags">
                    <span class="sr-only">
                        <span class="hidden">Current page:</span>
                        Page d'accueil
                    </span>
                    <a class="tag" data="portrait" href="#"><li><span aria-hidden="true">#</span>Portrait</li></a>
                    <a class="tag" data="art" href="#"><li><span aria-hidden="true">#</span>Art</li></a>
                    <a class="tag" data="fashion" href="#"><li><span aria-hidden="true">#</span>Fashion</li></a>

                    <a class="tag" data="sport" href="#"><li><span aria-hidden="true">#</span>Sport</li></a>
                    <a class="tag" data="animals" href="#"><li><span aria-hidden="true">#</span>Animals</li></a>
                    <a class="tag" data="events" href="#"><li><span aria-hidden="true">#</span>Events</li></a>
                </ul>
            </nav>
        </header>
        <main id="ancre-main">
            <h1 class="h1-index">Nos photographes</h1>
            <div class="scroll-link"></div>
            <section class="Photographers">
            </section>
        </main>
        <script src="./javascript/api-fisheye.js"></script>
        <script src="./javascript/photographers.js"></script>
        <script src="./javascript/page-index/list-photographers.js"></script>
        <script src="./javascript/page-index/tags-filters.js"></script>
        <script src="./javascript/page-index/scroll-link.js"></script>
