<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8139cb276.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye - Page photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Logo à cliquer pour retourner vers la page d'accueil" id="logo"
        ><img src="images/logo.svg" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main-page-photographer">
      <!-- Header of main -->
      <section class="page-photographer"></section>
      <!-- Select filter for medias -->
      <section class="select-filters">
        <label for="sort">Trier par</label>
        <div class="dropdown-filters">
          <button
            id="sort"
            class="dropdown-select"
            aria-haspopup="true"
            aria-expanded="false"
            aria-label="Liste déroulante pour trier des médias"
          >
            Popularité<span class="arrow">
              <span class="fas fa-chevron-down"></span>
            </span>
          </button>
          <ul class="dropdown">
            <li>
              <a class="sort-popularity" href="#"
              aria-label="Trier les médias par Popularité">
                Popularité
                <span class="arrow-down">
                  <span class="fas fa-chevron-up"></span>
                </span>
              </a>
            </li>
            <li>
              <a class="sort-date" href="#" aria-label="Trier les médias par date"> Date </a>
            </li>
            <li>
              <a class="sort-title" href="#" aria-label="Trier les médias par titre"> Titre </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Medias for photographer -->
      <section class="medias"></section>
    </main>
    <!-- form for contact photographer -->
    <section class="form-contact">
      <div
        class="modal"
        role="dialog"
        aria-hidden="true"
        aria-modal="false"
        aria-label="Formulaire de contact du photographe"
        aria-labelledby="titlemodal"
      >
        <div class="modal-content">
          <div class="header-form">
            <h2 id="titlemodal">Contactez-moi</h2>
            <button
              class="close-form"
              type="button"
              aria-label="Appuyer sur la touche echappe pour fermer le formulaire de contact"
            >
              <span class="fas fa-times"></span>
            </button>
          </div>
          <form name="contact-form" method="get" id="form" novalidate>
            <div class="formData firstname">
              <label for="firstname">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="firstname"
                minlength="2"
                aria-label="Vous êtes actuellement sur le champs prénom. Veuillez entrer ici votre prénom"
                aria-invalid="false" 
                aria-describedBy="error_firstname"
              />
              <br />
              <span class="alert-msg" id="error_firstname">
                Veuillez entrer 2 caractères ou plus pour le champ du prénom.
              </span>
            </div>
            <div class="formData lastname">
              <label for="lastname">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="lastname"
                aria-label="Vous êtes actuellement sur le champs nom. Veuillez entrer ici votre nom"
                aria-invalid="false" 
                aria-describedBy="error_lastname"
              />
              <br />
              <span class="alert-msg" id="error_lastname">
                Veuillez entrer 2 caractères ou plus pour le champ du nom.
              </span>
            </div>
            <div class="formData email">
              <label for="email">Email</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-label="Vous êtes actuellement sur le champs Email. Veuillez entrer ici votre adresse Email"
                aria-invalid="false" 
                aria-describedBy="error_mail"
              />
              <br />
              <span class="alert-msg" id="error_mail">
                Veuillez entrer une adresse Email valide.
              </span>
            </div>
            <div class="formData message">
              <label for="yourmessage">Votre message</label>
              <input
                class="text-control-message"
                type="text"
                id="yourmessage"
                name="yourmessage"
                minlength="2"
                aria-label= "Vous êtes actuellement sur le champs message. Veuillez entrer ici votre message"
                aria-invalid="false" 
                aria-describedBy="error_message"
              />
              <br />
              <span class="alert-msg" id="error_message">
                Veuillez écrire un message.
              </span>
            </div>
            <button
              id="send"
              class="form-submit"
              type="submit"
              aria-label="Envoyer le formulaire"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- lightbox for medias -->
    <section
      class="lightbox"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
      aria-modal="false"
    >
      <button class="lightbox-close" type="button" aria-label="close dialog">
        <span class="fas fa-times"></span>
      </button>
      <button
        class="lightbox-previous"
        type="button"
        aria-label="previous image"
      >
        <span class="fas fa-chevron-left"></span>
      </button>
      <div class="lightbox-container"></div>
      <button class="lightbox-next" type="button" aria-label="next image">
        <span class="fas fa-chevron-right"></span>
      </button>
    </section>
    <!-- increment likes and price for day -->
    <aside class="likes-and-price"></aside>
    <script src="./javascript/page-photographes/photographer-page.js" type="module"></script>
  </body>
</html>
